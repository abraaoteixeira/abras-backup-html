<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o Mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido!</p>
    </div>
</body>
</html>

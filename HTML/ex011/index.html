<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
</head>
<body>
    <h1>Site Adaptavel</h1>
    <p>Usuario, Tente abrir esse site em varios dispositivos ou use a sua janela para diminuir ou aumentar.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagens flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls> 
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.mp3" type="audio/ogg">
        <p>Infelizmente não pode carregar o audio=<a href="media/guanacast-33.mp3">Baixe o audio</a></p>
    </audio>
</body>
</html>

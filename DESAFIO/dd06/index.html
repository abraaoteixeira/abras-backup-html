<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos criar elementos com seguintes tags, passe o mouse em cima e veja como se usar</p>
    <ul type="block">
        <li><abbr title="Use tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use tag <img>">Imagens</abbr></li>
        <li><abbr title="Use tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Use tag <code>">Codigo Fonte</abbr></li>
    </ul>
</body>
</html>
